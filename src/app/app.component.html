<mat-toolbar color="primary" class="appHeader">
  <mat-toolbar-row>
    <span>Contact List</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar class="searchBar" color="primary">
  <mat-form-field class="inputsearch">
    <input matInput placeholder="Search contact..." (keyup)="applyFilter($event.target.value)" />
  </mat-form-field>
</mat-toolbar>
<div>
  <div>
    <mat-label>
      Name:
    </mat-label>
    <mat-form-field>
      <input matInput [(ngModel)]="name" />
    </mat-form-field>
    <mat-label>
      E-mail:
    </mat-label>
    <mat-form-field>
      <input matInput type="email" [(ngModel)]="email" />
    </mat-form-field>
    <mat-label>
      Phone:
    </mat-label>
    <mat-form-field>
      <input matInput type="number" [(ngModel)]="phone" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      (click)="addContact()"
      class="btnAdd"
    >
      Add
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
   
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
